<!DOCTYPE html>
<html>
<head>
    <title>My Canvas Game</title>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 5px solid white; background: black; }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let gameStarted = false;
    let ball = { x: 300, y: 200, dx: 3, dy: -3, radius: 10 };
    let paddle = { width: 100, height: 15, x: 250, speed: 8 };
    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener("keydown", (e) => {
        if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
        if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        if(e.code === "Space") gameStarted = true;
    });

    document.addEventListener("keyup", (e) => {
        if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
        if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Ball
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fillStyle = "#00FF00";
        ctx.fill();
        ctx.closePath();

        // Draw Paddle
        ctx.fillStyle = "white";
        ctx.fillRect(paddle.x, canvas.height - 25, paddle.width, paddle.height);

        if (!gameStarted) {
            ctx.font = "24px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText("READY? PRESS SPACE TO START", canvas.width/2, canvas.height/2);
        } else {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if(ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
            if(ball.y - ball.radius < 0) ball.dy = -ball.dy;

            if(ball.y + ball.radius > canvas.height - 25) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                    ball.y = canvas.height - 25 - ball.radius; 
                } else if (ball.y > canvas.height) {
                    alert("GAME OVER");
                    document.location.reload();
                }
            }
        }

        if(rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += paddle.speed;
        if(leftPressed && paddle.x > 0) paddle.x -= paddle.speed;

        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
