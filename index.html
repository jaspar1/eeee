<!DOCTYPE html>
<html>
<head>
    <title>Canvas Ball Game</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; overflow: hidden; }
        canvas { border: 4px solid #fff; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 1. Better Starting Position
    let gameStarted = false;
    let ball = { 
        x: 300, 
        y: 200,   // Starts in the middle
        dx: 2,    // Much slower speed (2 instead of 4)
        dy: -2,   // Moves UP first
        radius: 10 
    };
    let paddle = { width: 120, height: 15, x: 240, speed: 8 };
    let rightPressed = false;
    let leftPressed = false;

    // Keyboard Listeners
    document.addEventListener("keydown", (e) => {
        if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
        if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        if(e.code === "Space") gameStarted = true; // Press Space to start
    });
    document.addEventListener("keyup", (e) => {
        if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
        if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Ball
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fillStyle = "#00FF00";
        ctx.fill();
        ctx.closePath();

        // Draw Paddle
        ctx.fillStyle = "#FFFFFF";
        ctx.fillRect(paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height);

        if (!gameStarted) {
            ctx.font = "24px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.fillText("READY? PRESS SPACE TO START", canvas.width/2, canvas.height/2 + 50);
        } else {
            // Ball Movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Bounce off left/right walls
            if(ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            // Bounce off top
            if(ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }
            
            // Paddle Collision Logic
            let paddleTop = canvas.height - paddle.height - 10;
            if(ball.y + ball.radius > paddleTop) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -Math.abs(ball.dy); // Force ball to go UP
                    ball.y = paddleTop - ball.radius; // Teleport ball out of paddle to prevent sticking
                } else if (ball.y > canvas.height) {
                    // Actual Game Over
                    alert("GAME OVER! Try again?");
                    document.location.reload();
                }
            }
        }

        // Paddle Movement (Works even before start)
        if(rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += paddle.speed;
        if(leftPressed && paddle.x > 0) paddle.x -= paddle.speed;

        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
